<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interaktif dengan Penyimpanan Lokal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-pink: #ff4081;
            --light-pink: #ff80ab;
            --dark-pink: #c51162;
            --accent-pink: #f50057;
            --white: #ffffff;
            --text-dark: #333;
            --text-light: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(245, 0, 87, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 119, 187, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 187, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 64, 129, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #ffeb3b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            z-index: 1;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 25px;
            overflow-y: auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: var(--white);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 24px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        #search-input {
            width: 100%;
            padding: 12px 45px 12px 18px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: var(--white);
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container:focus-within {
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            fill: rgba(255, 255, 255, 0.8);
        }
        
        .sync-button {
            width: 100%;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .sync-button:hover:not(:disabled) {
            background: var(--primary-pink);
            transform: scale(1.02);
        }
        .sync-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item-content {
            flex-grow: 1;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(245, 0, 87, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        .menu-item.active {
            background: linear-gradient(135deg, var(--accent-pink), var(--primary-pink));
            color: var(--white);
            font-weight: 600;
            box-shadow: 0 0 25px rgba(245, 0, 87, 0.6), inset 0 0 10px rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(245, 0, 87, 0.6), inset 0 0 10px rgba(255,255,255,0.3); }
            50% { box-shadow: 0 0 35px rgba(245, 0, 87, 0.8), inset 0 0 15px rgba(255,255,255,0.4); }
            100% { box-shadow: 0 0 25px rgba(245, 0, 87, 0.6), inset 0 0 10px rgba(255,255,255,0.3); }
        }

        .menu-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .menu-preview {
            font-size: 14px;
            opacity: 0.85;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .edit-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .edit-button:hover {
            background: var(--primary-pink);
            transform: scale(1.1);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .content-header h1 {
            color: var(--white);
            font-weight: 700;
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .content-body {
            flex: 1;
            position: relative;
            color: var(--text-light);
            line-height: 1.8;
            font-size: 16px;
            overflow-y: auto;
        }

        .content-table {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px 25px;
            align-items: start;
        }

        .content-label {
            font-weight: 600;
            color: var(--white);
            padding-top: 5px;
        }

        .content-value {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: pre-wrap;
        }

        #content-edit {
            display: none;
        }
        .edit-form {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px 25px;
            align-items: start;
        }
        .edit-form label {
            font-weight: 600;
            color: var(--white);
            padding-top: 12px;
        }
        .edit-form input, .edit-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .edit-form input:focus, .edit-form textarea:focus {
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.5);
        }
        .edit-form textarea {
            min-height: 200px;
            resize: vertical;
        }
        .edit-actions {
            grid-column: 2;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-save, .btn-cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-save {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
        }
        .btn-cancel {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .btn-save:hover, .btn-cancel:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .copy-button {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .copy-button:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .copy-button:active {
            transform: scale(0.95);
        }
        
        .copy-button.copied {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-pink);
            color: white;
            padding: 18px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(150%);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 500;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid #ff4d4d;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            color: white;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 250px;
            }
            .content-table, .edit-form {
                grid-template-columns: 1fr;
            }
            .content-label, .edit-form label {
                padding-top: 0;
                margin-bottom: 5px;
            }
            .edit-actions {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars-container"></div>

    <div class="container">
        <aside class="sidebar">
            <h2>✨ Menu ✨</h2>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari menu...">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>

            <button id="sync-button" class="sync-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                <span id="sync-text">Sync dengan Google Sheet</span>
            </button>

            <div id="menu-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </aside>
        
        <main class="content">
            <div class="content-wrapper">
                <div class="content-header">
                    <h1 id="content-title">Selamat Datang</h1>
                </div>
                <div class="content-body">
                    <button id="copy-button" class="copy-button" title="Salin Konten">
                        <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="pointer-events: none;">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none; pointer-events: none;">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>

                    <div id="content-view">
                        <div class="content-table">
                            <div class="content-label">Menu</div>
                            <div class="content-value" id="content-title-value">-</div>
                            
                            <div class="content-label">Informasi</div>
                            <div class="content-value" id="content-text-value">-</div>
                        </div>
                    </div>

                    <div id="content-edit">
                        <form class="edit-form" onsubmit="return false;">
                            <label for="edit-title">Menu</label>
                            <input type="text" id="edit-title" required>
                            
                            <label for="edit-content">Informasi</label>
                            <textarea id="edit-content" required></textarea>
                            
                            <div class="edit-actions">
                                <button type="button" class="btn-save" id="save-btn">Simpan</button>
                                <button type="button" class="btn-cancel" id="cancel-btn">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const DB_NAME = 'MenuDatabase';
            const DB_VERSION = 1;
            const STORE_NAME = 'menus';
            const spreadsheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`;
            
            let db;
            let menuData = [];
            let activeMenuIndex = -1;
            let isEditingMode = false;

            // --- IndexedDB Functions ---
            function openDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onerror = () => reject('Error opening database');
                    request.onsuccess = () => resolve(request.result);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        }
                    };
                });
            }

            function saveDataToDB(data) {
                if (!db) return Promise.resolve();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    store.clear(); // Clear old data
                    data.forEach(item => store.add(item));
                    transaction.oncomplete = () => resolve();
                    transaction.onerror = () => reject(transaction.error);
                });
            }

            function getDataFromDB() {
                if (!db) return Promise.resolve([]);
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            // --- UI Functions ---
            function createStars() {
                const starsContainer = document.getElementById('stars-container');
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = Math.random() * 3 + 2 + 'px';
                    star.style.width = size;
                    star.style.height = size;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    starsContainer.appendChild(star);
                }
            }
            createStars();

            function showNotification(message, duration = 3000) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), duration);
            }

            function renderMenu() {
                const menuContainer = document.getElementById('menu-container');
                if (menuData.length === 0) {
                    menuContainer.innerHTML = '<div class="error-message">Tidak ada data menu. Coba sinkronkan dengan Google Sheet.</div>';
                    return;
                }
                menuContainer.innerHTML = '';
                
                menuData.forEach((item, index) => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.dataset.index = index;
                    
                    const menuItemContent = document.createElement('div');
                    menuItemContent.className = 'menu-item-content';
                    const menuTitle = document.createElement('div');
                    menuTitle.className = 'menu-title';
                    menuTitle.textContent = item.title;
                    const menuPreview = document.createElement('div');
                    menuPreview.className = 'menu-preview';
                    menuPreview.textContent = item.content.substring(0, 60) + (item.content.length > 60 ? '...' : '');

                    menuItemContent.appendChild(menuTitle);
                    menuItemContent.appendChild(menuPreview);

                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-button';
                    editBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`;
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        enterEditMode(index);
                    });

                    menuItem.appendChild(menuItemContent);
                    menuItem.appendChild(editBtn);
                    menuItem.addEventListener('click', () => {
                        if (!isEditingMode) selectMenu(index);
                    });
                    menuContainer.appendChild(menuItem);
                });
            }
            
            function selectMenu(index) {
                if (index < 0 || index >= menuData.length) return;
                if (isEditingMode) exitEditMode();
                
                document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                const selectedMenuItem = document.querySelector(`.menu-item[data-index="${index}"]`);
                if (selectedMenuItem) {
                    selectedMenuItem.classList.add('active');
                    selectedMenuItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                const item = menuData[index];
                document.getElementById('content-title').textContent = item.title;
                document.getElementById('content-title-value').textContent = item.title;
                document.getElementById('content-text-value').textContent = item.content;
                activeMenuIndex = index;
            }

            // --- Data Loading and Syncing ---
            async function loadData() {
                try {
                    db = await openDB();
                    const localData = await getDataFromDB();
                    if (localData.length > 0) {
                        menuData = localData;
                        renderMenu();
                        selectMenu(0);
                        showNotification('Memuat data dari penyimpanan lokal...');
                    }
                    // Always try to sync in the background to get the latest data
                    syncWithSheet(true); 
                } catch (error) {
                    console.error("IndexedDB failed, falling back to network:", error);
                    // If IndexedDB fails, try to fetch directly from the sheet
                    syncWithSheet(false);
                }
            }

            async function syncWithSheet(isBackgroundSync) {
                const syncButton = document.getElementById('sync-button');
                const syncText = document.getElementById('sync-text');
                syncButton.disabled = true;
                syncText.textContent = isBackgroundSync ? 'Menyinkronkan...' : 'Mengambil data...';

                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const text = await response.text();
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    
                    const fetchedData = json.table.rows.map(row => ({
                        title: row.c[0] ? row.c[0].v : '',
                        content: row.c[1] ? row.c[1].v : ''
                    })).filter(item => item.title);

                    if (fetchedData.length > 0) {
                        menuData = fetchedData;
                        renderMenu();
                        if (menuData.length > 0) selectMenu(0);
                        await saveDataToDB(menuData);
                        showNotification(isBackgroundSync ? 'Data berhasil diperbarui di latar belakang.' : 'Data berhasil disinkronkan!');
                    } else {
                        if(!isBackgroundSync) showNotification('Google Sheet kosong atau tidak ada data valid.');
                    }
                } catch (error) {
                    console.error("Sync failed:", error);
                    if (!isBackgroundSync) {
                        showNotification('Gagal sinkronisasi. Periksa koneksi internet dan pastikan Sheet dipublikasikan.');
                    }
                } finally {
                    syncButton.disabled = false;
                    syncText.textContent = 'Sync dengan Google Sheet';
                }
            }

            // --- Edit Mode ---
            function enterEditMode(index) {
                isEditingMode = true;
                activeMenuIndex = index;
                const item = menuData[index];
                document.getElementById('edit-title').value = item.title;
                document.getElementById('edit-content').value = item.content;
                document.getElementById('content-view').style.display = 'none';
                document.getElementById('content-edit').style.display = 'block';
                document.getElementById('copy-button').style.display = 'none';
            }

            function exitEditMode() {
                isEditingMode = false;
                document.getElementById('content-view').style.display = 'block';
                document.getElementById('content-edit').style.display = 'none';
                document.getElementById('copy-button').style.display = 'flex';
            }

            // --- Event Listeners ---
            document.getElementById('save-btn').addEventListener('click', async () => {
                const newTitle = document.getElementById('edit-title').value;
                const newContent = document.getElementById('edit-content').value;

                menuData[activeMenuIndex].title = newTitle;
                menuData[activeMenuIndex].content = newContent;

                try {
                    if (db) {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        store.put(menuData[activeMenuIndex]);
                    }
                    renderMenu();
                    selectMenu(activeMenuIndex);
                    exitEditMode();
                    showNotification('Perubahan berhasil disimpan secara lokal!');
                } catch (error) {
                    console.error("Failed to save to IndexedDB:", error);
                    showNotification('Gagal menyimpan perubahan secara lokal.');
                }
            });

            document.getElementById('cancel-btn').addEventListener('click', exitEditMode);
            document.getElementById('sync-button').addEventListener('click', () => syncWithSheet(false));

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                let foundIndex = -1;
                if (searchTerm === "") {
                    if (menuData.length > 0) selectMenu(0);
                    return;
                }
                for (let i = 0; i < menuData.length; i++) {
                    if (menuData[i].title.toLowerCase().includes(searchTerm)) {
                        foundIndex = i;
                        break;
                    }
                }
                if (foundIndex !== -1) {
                    selectMenu(foundIndex);
                } else {
                    document.getElementById('content-title').textContent = 'Tidak Ditemukan';
                    document.getElementById('content-title-value').textContent = '-';
                    document.getElementById('content-text-value').textContent = `Tidak ada menu yang cocok dengan "${searchTerm}".`;
                    document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                }
            });
            
            document.getElementById('copy-button').addEventListener('click', function() {
                if (activeMenuIndex < 0 || isEditingMode) return;
                const content = menuData[activeMenuIndex].content;
                navigator.clipboard.writeText(content).then(() => {
                    showNotification('Konten berhasil disalin! 🎉');
                    const copyIcon = document.getElementById('copy-icon');
                    const checkIcon = document.getElementById('check-icon');
                    this.classList.add('copied');
                    copyIcon.style.display = 'none';
                    checkIcon.style.display = 'block';
                    setTimeout(() => {
                        this.classList.remove('copied');
                        copyIcon.style.display = 'block';
                        checkIcon.style.display = 'none';
                    }, 2500);
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    showNotification('Gagal menyalin, coba lagi.');
                });
            });

            // --- Start the App ---
            loadData();
        });
    </script>
</body>
</html>
