/* Background Grid */
.bg-grid {
position: fixed;
top: 0;
left: 0;

}

.bg-grid::before {
content: '';

inset: 0;

linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
background-size: 50px 50px;
}

/* Glitch Effect */
@keyframes glitch {
0%, 100% {
text-shadow:
0.05em 0 0 rgba(255, 0, 0, 0.75),
-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),

}
50% {

0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
0.05em 0 0 rgba(0, 255, 0, 0.75),
0 -0.05em 0 rgba(0, 0, 255, 0.75);
}
}

0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
opacity: 1;
}
20%, 22%, 24%, 55% {
opacity: 0.5;
}
}

transform: translateY(-100%);

100% {

}
}

}

}

left: 0;

<script>
let isSearching = false;
let sheetData = [];

// Google Sheets API configuration
const SPREADSHEET_ID = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
const API_KEY = 'AIzaSyB7a3L9c-3Q5vNq4h8j9k0l1m2n3o4p5q6'; // Ganti dengan API key Anda
const RANGE = 'Sheet1!A:B'; // Mengambil data dari kolom A dan B

// Fetch data from Google Sheets when page loads
document.addEventListener('DOMContentLoaded', () => {
fetchSheetData();
});

async function fetchSheetData() {
try {
updateDebugStatus('Fetching data...');
const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
const data = await response.json();
if (data.values && data.values.length > 0) {
// Process the data
sheetData = processSheetData(data.values);
updateDebugStatus('Data loaded');
updateDebugDataCount(sheetData.length);
console.log('Data loaded from Google Sheets:', sheetData);
} else {
updateDebugStatus('No data found');
console.log('No data found in Google Sheets');
// Load sample data if no data found
sheetData = getSampleData();
updateDebugDataCount(sheetData.length);
}
} catch (error) {
console.error('Error fetching data from Google Sheets:', error);
updateDebugStatus('Error loading data');
// Fallback to sample data if API fails
sheetData = getSampleData();
updateDebugDataCount(sheetData.length);
}
}

function processSheetData(values) {
// Skip header row (A1 and B1 are menu names)
const headers = values[0];
const rows = values.slice(1);
    
return rows.map(row => ({
title: row[0] || '',
information: row[1] || '',
menu: headers[0] || 'Menu',
submenu: headers[1] || 'Information'
}));
}

function getSampleData() {
// Sample data for testing
return [
{
title: 'Tutorial JavaScript',
information: 'Panduan lengkap belajar JavaScript dari dasar hingga lanjut. Termasuk konsep variabel, fungsi, array, objek, dan async programming.',

menu: 'Security',

},
{

menu: 'Cloud',
submenu: 'Computing'
}
];
}

async function handleSearch(event) {
event.preventDefault();

if (isSearching) return;

const query = document.getElementById('searchInput').value.trim();
if (!query) return;

updateDebugQuery(query);
isSearching = true;
updateSearchButton(true);
hideResults();

try {
// Search in the sheet data with improved algorithm
const results = searchInSheetData(query);
    
if (results.length > 0) {
showResults(results, query);
} else {
showNoResults();
}
} catch (error) {
console.error('Search failed:', error);
showNoResults();
} finally {
isSearching = false;
updateSearchButton(false);
}
}

function searchInSheetData(query) {
// Clean and normalize the query
const cleanQuery = query.toLowerCase().trim();
const queryWords = cleanQuery.split(/\s+/).filter(word => word.length > 0);
    
console.log('Searching for:', cleanQuery);
console.log('Query words:', queryWords);
console.log('Total data to search:', sheetData.length);
    
if (queryWords.length === 0) return [];
    
const results = sheetData.map((item, index) => {
let score = 0;
let matchedFields = [];
    
// Check each field for matches
const fields = [
{ name: 'title', value: item.title.toLowerCase() },
{ name: 'information', value: item.information.toLowerCase() },
{ name: 'menu', value: item.menu.toLowerCase() },
{ name: 'submenu', value: item.submenu.toLowerCase() }
];
    
fields.forEach(field => {
if (field.value) {
// Exact match gets highest score
if (field.value === cleanQuery) {
score += 100;
matchedFields.push(field.name);
}
// Contains full query gets high score
else if (field.value.includes(cleanQuery)) {
score += 50;
matchedFields.push(field.name);
}
// Check each word from query
else {
queryWords.forEach(word => {
if (field.value.includes(word)) {
score += 10;
matchedFields.push(field.name);
}
});
}
}
});
    
return { item, score, matchedFields, index };
})
.filter(result => result.score > 0)
.sort((a, b) => b.score - a.score);
    
console.log('Search results:', results);
return results.map(result => result.item);
}

function hideResults() {
document.getElementById('resultsContainer').style.display = 'none';
document.getElementById('noResults').style.display = 'none';

function showResults(results, query) {
const container = document.getElementById('resultsContainer');
const header = document.getElementById('resultsHeader');
const list = document.getElementById('resultsList');

header.textContent = `MENEMUKAN ${results.length} HASIL DI RUANG DIGITAL`;

list.innerHTML = results.map((result, index) => `
<div class="result-card">
<div class="result-content">
<div class="result-bullet"></div>
<div class="result-info">
<h3 class="result-title">
<svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
<path d="M7 2v11h3v9l7-12h-4l4-8z"/>
</svg>
 ${highlightText(result.title, query)}
</h3>
<div class="result-url">${result.menu} / ${result.submenu}</div>
<div class="result-snippet">${highlightText(result.information, query)}</div>
<div class="result-meta">
<span>${result.menu}</span>
<span>•</span>
<span>${result.submenu}</span>
</div>
<button class="copy-button" onclick="copyToClipboard('${escapeHtml(result.information)}', ${index})">
<svg fill="currentColor" viewBox="0 0 24 24">
<path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
</svg>
SALIN INFORMASI
</button>
</div>
</div>
</div>
`).join('');

container.style.display = 'block';
}

function showNoResults() {
document.getElementById('noResults').style.display = 'block';
}

function highlightText(text, query) {
if (!text || !query) return text;
    
const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
return text.replace(regex, '<mark style="background: rgba(6, 182, 212, 0.3); color: #67e8f9; padding: 2px 4px; border-radius: 2px;">$1</mark>');
}

function escapeRegExp(string) {
return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function escapeHtml(text) {
const map = {
'&': '&amp;',
'<': '&lt;',
'>': '&gt;',
'"': '&quot;',
"'": '&#039;'
};
return text.replace(/[&<>"']/g, m => map[m]);
}

function copyToClipboard(text, index) {
navigator.clipboard.writeText(text).then(() => {
showToast(`Informasi #${index + 1} telah disalin!`);
}).catch(err => {
console.error('Failed to copy: ', err);
showToast('Gagal menyalin informasi');
});
}

function showToast(message) {
const toast = document.getElementById('toast');
toast.textContent = message;
toast.classList.add('show');
    
setTimeout(() => {
toast.classList.remove('show');
}, 3000);
}

}

function updateDebugDataCount(count) {
document.getElementById('debugDataCount').textContent = count;
}

function updateDebugQuery(query) {
document.getElementById('debugQuery').textContent = query;
}

// Toggle debug info (press D key to show/hide)
document.addEventListener('keydown', (e) => {
if (e.key === 'd' || e.key === 'D') {
const debugInfo = document.getElementById('debugInfo');
debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
}
});
</script>
