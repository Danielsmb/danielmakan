<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interaktif dari Google Sheets</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --light-pink: #ffb6c1;
            --dark-pink: #c71585;
            --white: #ffffff;
            --text-dark: #333333;
            --glow-color: #ff1490;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffe6f2 0%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            color: var(--text-dark);
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 105, 180, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 20, 144, 0.5);
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            color: var(--white);
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--glow-color);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--glow-color);
            }
            to {
                text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            }
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 20, 144, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .menu-item.active {
            background: var(--primary-pink);
            color: var(--white);
            font-weight: bold;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .menu-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .menu-preview {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            margin-bottom: 20px;
        }

        .content-header h1 {
            color: var(--dark-pink);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 20, 144, 0.3);
            margin-bottom: 10px;
        }

        .content-body {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            position: relative;
        }

        .content-text {
            line-height: 1.6;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: var(--dark-pink);
            transform: scale(1.1);
        }

        .copy-button.copied {
            background: #4CAF50;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-pink);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-pink);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid red;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <div id="menu-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="content-header">
            <h1 id="content-title">Selamat Datang</h1>
            <p>Silakan pilih menu dari sidebar untuk melihat konten</p>
        </div>
        <div class="content-body">
            <button id="copy-button" class="copy-button" title="Salin Konten">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
            <div id="content-text" class="content-text">
                Pilih menu dari sidebar untuk melihat konten
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        Konten berhasil disalin!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const spreadsheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
            const apiKey = 'AIzaSyA2sXq2iJ6p6qLq3r4t5u6v7w8x9y0z1a2'; // Ganti dengan API key Anda jika perlu
            
            // Menggunakan endpoint publik untuk Google Sheets
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`;
            
            let menuData = [];
            let activeMenuIndex = -1;
            
            // Fetch data dari Google Sheets
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    // Parse data dari format Google Sheets
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    const rows = json.table.rows;
                    
                    // Proses data
                    menuData = rows.map(row => {
                        return {
                            title: row.c[0] ? row.c[0].v : '',
                            content: row.c[1] ? row.c[1].v : ''
                        };
                    });
                    
                    // Render menu
                    renderMenu();
                    
                    // Tampilkan menu pertama secara default
                    if (menuData.length > 0) {
                        selectMenu(0);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('menu-container').innerHTML = `
                        <div class="error-message">
                            Gagal memuat data dari Google Sheets. Pastikan spreadsheet Anda telah dipublikasikan.
                        </div>
                    `;
                });
            
            // Render menu di sidebar
            function renderMenu() {
                const menuContainer = document.getElementById('menu-container');
                menuContainer.innerHTML = '';
                
                menuData.forEach((item, index) => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.dataset.index = index;
                    
                    const menuTitle = document.createElement('div');
                    menuTitle.className = 'menu-title';
                    menuTitle.textContent = item.title;
                    
                    const menuPreview = document.createElement('div');
                    menuPreview.className = 'menu-preview';
                    menuPreview.textContent = item.content.substring(0, 50) + (item.content.length > 50 ? '...' : '');
                    
                    menuItem.appendChild(menuTitle);
                    menuItem.appendChild(menuPreview);
                    
                    menuItem.addEventListener('click', () => selectMenu(index));
                    
                    menuContainer.appendChild(menuItem);
                });
            }
            
            // Fungsi untuk memilih menu
            function selectMenu(index) {
                if (index < 0 || index >= menuData.length) return;
                
                // Update active menu
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.menu-item[data-index="${index}"]`).classList.add('active');
                
                // Update content
                document.getElementById('content-title').textContent = menuData[index].title;
                document.getElementById('content-text').textContent = menuData[index].content;
                
                activeMenuIndex = index;
            }
            
            // Fungsi untuk menyalin konten
            document.getElementById('copy-button').addEventListener('click', function() {
                if (activeMenuIndex < 0) return;
                
                const content = menuData[activeMenuIndex].content;
                
                // Salin ke clipboard
                navigator.clipboard.writeText(content)
                    .then(() => {
                        // Tampilkan notifikasi
                        showNotification('Konten berhasil disalin!');
                        
                        // Ubah tombol copy
                        this.classList.add('copied');
                        setTimeout(() => {
                            this.classList.remove('copied');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Gagal menyalin teks: ', err);
                        showNotification('Gagal menyalin konten. Silakan coba lagi.');
                    });
            });
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
