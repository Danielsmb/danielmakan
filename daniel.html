<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interaktif Modern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --text: #334155;
            --text-light: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: white;
            width: 200px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .sync-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sync-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .sync-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .content-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .content-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .content-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .menu-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .menu-card.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .menu-actions {
            display: flex;
            gap: 0.5rem;
        }

        .menu-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .menu-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .menu-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Content Panel */
        .content-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .content-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .content-panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .content-panel-actions {
            display: flex;
            gap: 0.5rem;
        }

        .panel-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .panel-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .content-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
        }

        .content-info {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .content-label {
            font-weight: 600;
            color: white;
        }

        .content-value {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
        }

        .edit-form {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: white;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            transform: translateY(150%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .notification-message {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .search-input {
                width: 150px;
            }

            .search-input:focus {
                width: 180px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .content-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                <ul class="nav-menu">

            <!-- Content Panel -->
            <div class="content-panel">
                <div class="content-panel-header">

                    <div class="content-panel-actions">
                        <button class="panel-action-btn" id="copy-button" title="Salin Konten">

    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-title">Notifikasi</div>
        <div class="notification-message" id="notification-message">Pesan notifikasi</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const DB_NAME = 'MenuDatabase';
            const DB_VERSION = 1;
            const STORE_NAME = 'menus';
            const spreadsheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`;
            
            let db;
            let menuData = [];
            let activeMenuIndex = -1;
            let isEditingMode = false;

            // Sample data for demonstration
            const sampleData = [
                {
                    title: "Beranda",
                    content: "Ini adalah halaman beranda dari aplikasi web interaktif kami. Di sini Anda dapat menemukan informasi terbaru dan fitur-fitur menarik."
                },
                {
                    title: "Profil",
                    content: "Halaman profil menampilkan informasi pengguna termasuk nama, email, dan preferensi pengaturan. Anda dapat mengedit informasi ini kapan saja."
                },
                {
                    title: "Galeri",
                    content: "Jelajahi koleksi gambar dan video kami di galeri. Kami memiliki berbagai konten visual yang menarik untuk dinikmati."
                },
                {
                    title: "Kontak",
                    content: "Hubungi kami melalui formulir kontak atau informasi yang tersedia. Kami senang mendengar dari Anda dan akan merespons secepatnya."
                },
                {
                    title: "Tentang",
                    content: "Pelajari lebih lanjut tentang perusahaan kami, visi, misi, dan tim yang berada di balik produk dan layanan yang kami tawarkan."
                },
                {
                    title: "Layanan",
                    content: "Temukan berbagai layanan yang kami tawarkan. Kami berkomitmen untuk memberikan solusi terbaik untuk kebutuhan Anda."
                }
            ];

            // --- IndexedDB Functions ---
            function openDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onerror = () => reject('Error opening database');
                    request.onsuccess = () => resolve(request.result);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        }
                    };
                });
            }

            function saveDataToDB(data) {
                if (!db) return Promise.resolve();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    store.clear(); // Clear old data
                    data.forEach(item => store.add(item));
                    transaction.oncomplete = () => resolve();
                    transaction.onerror = () => reject(transaction.error);
                });
            }

            function getDataFromDB() {
                if (!db) return Promise.resolve([]);
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            // --- UI Functions ---
            function showNotification(title, message, duration = 3000) {
                const notification = document.getElementById('notification');
                const notificationTitle = notification.querySelector('.notification-title');
                const notificationMessage = document.getElementById('notification-message');
                
                notificationTitle.textContent = title;
                notificationMessage.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => notification.classList.remove('show'), duration);
            }

            function renderMenu() {
                const menuContainer = document.getElementById('menu-container');
                if (menuData.length === 0) {
                    menuContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    return;
                }
                
                menuContainer.innerHTML = '';
                
                menuData.forEach((item, index) => {
                    const menuCard = document.createElement('div');
                    menuCard.className = 'menu-card';
                    menuCard.dataset.index = index;
                    
                    const menuHeader = document.createElement('div');
                    menuHeader.className = 'menu-header';
                    
                    const menuIcon = document.createElement('div');
                    menuIcon.className = 'menu-icon';
                    menuIcon.innerHTML = `<i class="fas fa-${getMenuIcon(item.title)}"></i>`;
                    
                    const menuActions = document.createElement('div');
                    menuActions.className = 'menu-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'menu-action-btn';
                    editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        enterEditMode(index);
                    });
                    
                    menuActions.appendChild(editBtn);
                    menuHeader.appendChild(menuIcon);
                    menuHeader.appendChild(menuActions);
                    
                    const menuTitle = document.createElement('h3');
                    menuTitle.className = 'menu-title';
                    menuTitle.textContent = item.title;
                    
                    const menuDescription = document.createElement('p');
                    menuDescription.className = 'menu-description';
                    menuDescription.textContent = item.content;
                    
                    menuCard.appendChild(menuHeader);
                    menuCard.appendChild(menuTitle);
                    menuCard.appendChild(menuDescription);
                    
                    menuCard.addEventListener('click', () => {
                        if (!isEditingMode) selectMenu(index);
                    });
                    
                    menuContainer.appendChild(menuCard);
                });
            }
            
            function getMenuIcon(title) {
                const iconMap = {
                    'Beranda': 'home',
                    'Profil': 'user',
                    'Galeri': 'images',
                    'Kontak': 'envelope',
                    'Tentang': 'info-circle',
                    'Layanan': 'cogs'
                };
                
                return iconMap[title] || 'file';
            }
            
            function selectMenu(index) {
                if (index < 0 || index >= menuData.length) return;
                if (isEditingMode) exitEditMode();
                
                document.querySelectorAll('.menu-card').forEach(card => card.classList.remove('active'));
                const selectedCard = document.querySelector(`.menu-card[data-index="${index}"]`);
                if (selectedCard) {
                    selectedCard.classList.add('active');
                    selectedCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                const item = menuData[index];
                document.getElementById('content-title').textContent = item.title;
                document.getElementById('content-title-value').textContent = item.title;
                document.getElementById('content-text-value').textContent = item.content;
                activeMenuIndex = index;
            }

            // --- Data Loading and Syncing ---
            async function loadData() {
                try {
                    db = await openDB();
                    const localData = await getDataFromDB();
                    if (localData.length > 0) {
                        menuData = localData;
                        renderMenu();
                        selectMenu(0);
                        showNotification('Berhasil', 'Memuat data dari penyimpanan lokal...');
                    } else {
                        // Use sample data if no local data
                        menuData = sampleData;
                        renderMenu();
                        selectMenu(0);
                        saveDataToDB(menuData);
                        showNotification('Berhasil', 'Menggunakan data sampel...');
                    }
                    
                    // Try to sync in the background
                    syncWithSheet(true); 
                } catch (error) {
                    console.error("IndexedDB failed, using sample data:", error);
                    // If IndexedDB fails, use sample data
                    menuData = sampleData;
                    renderMenu();
                    selectMenu(0);
                    showNotification('Peringatan', 'Menggunakan data sampel karena IndexedDB tidak tersedia.');
                }
            }

            async function syncWithSheet(isBackgroundSync) {
                const syncButton = document.getElementById('sync-button');
                const syncText = syncButton.querySelector('span');
                syncButton.disabled = true;
                syncText.textContent = isBackgroundSync ? 'Menyinkronkan...' : 'Mengambil data...';

                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const text = await response.text();
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    
                    const fetchedData = json.table.rows.map(row => ({
                        title: row.c[0] ? row.c[0].v : '',
                        content: row.c[1] ? row.c[1].v : ''
                    })).filter(item => item.title);

                    if (fetchedData.length > 0) {
                        menuData = fetchedData;
                        renderMenu();
                        if (menuData.length > 0) selectMenu(0);
                        await saveDataToDB(menuData);
                        showNotification('Berhasil', isBackgroundSync ? 'Data berhasil diperbarui di latar belakang.' : 'Data berhasil disinkronkan!');
                    } else {
                        if(!isBackgroundSync) showNotification('Info', 'Google Sheet kosong atau tidak ada data valid.');
                    }
                } catch (error) {
                    console.error("Sync failed:", error);
                    if (!isBackgroundSync) {
                        showNotification('Error', 'Gagal sinkronisasi. Periksa koneksi internet dan pastikan Sheet dipublikasikan.');
                    }
                } finally {
                    syncButton.disabled = false;
                    syncText.textContent = 'Sync';
                }
            }

            // --- Edit Mode ---
            function enterEditMode(index) {
                isEditingMode = true;
                activeMenuIndex = index;
                const item = menuData[index];
                document.getElementById('edit-title').value = item.title;
                document.getElementById('edit-content').value = item.content;
                document.getElementById('content-view').style.display = 'none';
                document.getElementById('content-edit').style.display = 'block';
            }

            function exitEditMode() {
                isEditingMode = false;
                document.getElementById('content-view').style.display = 'block';
                document.getElementById('content-edit').style.display = 'none';
            }

            // --- Event Listeners ---
            document.getElementById('save-btn').addEventListener('click', async () => {
                const newTitle = document.getElementById('edit-title').value;
                const newContent = document.getElementById('edit-content').value;

                menuData[activeMenuIndex].title = newTitle;
                menuData[activeMenuIndex].content = newContent;

                try {
                    if (db) {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        store.put(menuData[activeMenuIndex]);
                    }
                    renderMenu();
                    selectMenu(activeMenuIndex);
                    exitEditMode();
                    showNotification('Berhasil', 'Perubahan berhasil disimpan secara lokal!');
                } catch (error) {
                    console.error("Failed to save to IndexedDB:", error);
                    showNotification('Error', 'Gagal menyimpan perubahan secara lokal.');
                }
            });

            document.getElementById('cancel-btn').addEventListener('click', exitEditMode);
            document.getElementById('edit-button').addEventListener('click', () => {
                if (activeMenuIndex >= 0) {
                    enterEditMode(activeMenuIndex);
                }
            });
            document.getElementById('sync-button').addEventListener('click', () => syncWithSheet(false));

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                let foundIndex = -1;
                if (searchTerm === "") {
                    if (menuData.length > 0) selectMenu(0);
                    return;
                }
                for (let i = 0; i < menuData.length; i++) {
                    if (menuData[i].title.toLowerCase().includes(searchTerm)) {
                        foundIndex = i;
                        break;
                    }
                }
                if (foundIndex !== -1) {
                    selectMenu(foundIndex);
                } else {
                    document.getElementById('content-title').textContent = 'Tidak Ditemukan';
                    document.getElementById('content-title-value').textContent = '-';
                    document.getElementById('content-text-value').textContent = `Tidak ada menu yang cocok dengan "${searchTerm}".`;
                    document.querySelectorAll('.menu-card').forEach(card => card.classList.remove('active'));
                }
            });
            
            document.getElementById('copy-button').addEventListener('click', function() {
                if (activeMenuIndex < 0 || isEditingMode) return;
                const content = menuData[activeMenuIndex].content;
                navigator.clipboard.writeText(content).then(() => {
                    showNotification('Berhasil', 'Konten berhasil disalin!');
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    showNotification('Error', 'Gagal menyalin, coba lagi.');
                });
            });

            // --- Start the App ---
            loadData();
        });
    </script>
</body>
</html>
