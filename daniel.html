<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .date-time {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 15px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 18px 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            position: relative;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab:not(.active):hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid var(--light);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .staff-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .staff-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .staff-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .staff-card.absent {
            border-left: 5px solid var(--danger);
        }

        .staff-card.present {
            border-left: 5px solid var(--success);
        }

        .staff-name {
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .staff-position {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .staff-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .status-absent {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }

        .status-present {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
        }

        .action-btn:hover {
            background: var(--secondary);
        }

        .action-btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
        }

        .action-btn.absent {
            background: var(--danger);
        }

        .action-btn.absent:hover {
            background: #e01e6d;
        }

        .time-info {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 10px;
            text-align: center;
        }

        .shift-info {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .shift-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .shift-time {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .present-stat {
            color: var(--success);
        }

        .absent-stat {
            color: var(--danger);
        }

        .total-stat {
            color: var(--primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .staff-list {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-clipboard-check"></i>
                <h1>Sistem Absensi Staff</h1>
            </div>
            <p class="subtitle">Absensi digital dengan integrasi Google Sheets</p>
            <div class="date-time" id="currentDateTime">
                <!-- Date and time will be updated by JavaScript -->
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value total-stat" id="totalStaff">0</div>
                <div class="stat-label">Total Staff</div>
            </div>
            <div class="stat-card">
                <div class="stat-value present-stat" id="presentStaff">0</div>
                <div class="stat-label">Hadir</div>
            </div>
            <div class="stat-card">
                <div class="stat-value absent-stat" id="absentStaff">0</div>
                <div class="stat-label">Belum Absen</div>
            </div>
        </div>

        <div class="shift-info">
            <div class="shift-title" id="currentShiftTitle">Shift Pagi</div>
            <div class="shift-time" id="currentShiftTime">07:00 - 15:00</div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="shift-pagi">Shift Pagi</div>
            <div class="tab" data-tab="shift-sore">Shift Sore</div>
            <div class="tab" data-tab="shift-malam">Shift Malam</div>
        </div>

        <div class="tab-content active" id="shift-pagi">
            <div class="staff-list" id="staff-list-pagi">
                <!-- Staff cards for shift pagi will be inserted here -->
            </div>
        </div>

        <div class="tab-content" id="shift-sore">
            <div class="staff-list" id="staff-list-sore">
                <!-- Staff cards for shift sore will be inserted here -->
            </div>
        </div>

        <div class="tab-content" id="shift-malam">
            <div class="staff-list" id="staff-list-malam">
                <!-- Staff cards for shift malam will be inserted here -->
            </div>
        </div>

        <footer>
            <p>© 2023 Sistem Absensi Staff. All rights reserved.</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <!-- Notification content -->
    </div>

    <script>
        // Data contoh - nanti akan diganti dengan data dari Google Sheets
        const staffData = {
            'shift-pagi': [
                { id: 1, name: 'Ahmad Rizki', position: 'Manager', status: 'present', time: '07:15' },
                { id: 2, name: 'Siti Nurhaliza', position: 'Supervisor', status: 'present', time: '07:05' },
                { id: 3, name: 'Budi Santoso', position: 'Staff IT', status: 'absent', time: '' },
                { id: 4, name: 'Maya Sari', position: 'HR Staff', status: 'present', time: '07:20' },
                { id: 5, name: 'Rizky Pratama', position: 'Admin', status: 'absent', time: '' },
                { id: 6, name: 'Dewi Lestari', position: 'Marketing', status: 'present', time: '07:10' }
            ],
            'shift-sore': [
                { id: 7, name: 'Fajar Nugroho', position: 'Manager', status: 'absent', time: '' },
                { id: 8, name: 'Indah Permata', position: 'Supervisor', status: 'absent', time: '' },
                { id: 9, name: 'Hendra Wijaya', position: 'Staff IT', status: 'absent', time: '' },
                { id: 10, name: 'Lia Amelia', position: 'HR Staff', status: 'absent', time: '' }
            ],
            'shift-malam': [
                { id: 11, name: 'Rudi Hartono', position: 'Manager', status: 'absent', time: '' },
                { id: 12, name: 'Sari Indah', position: 'Supervisor', status: 'absent', time: '' },
                { id: 13, name: 'Joko Susilo', position: 'Security', status: 'absent', time: '' }
            ]
        };

        // Inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            loadStaffData();
            setupTabs();
            updateStats();
        });

        // Fungsi untuk memperbarui tanggal dan waktu
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk memuat data staff
        function loadStaffData() {
            for (const shift in staffData) {
                const staffList = document.getElementById(`staff-list-${shift.split('-')[1]}`);
                staffList.innerHTML = '';
                
                staffData[shift].forEach(staff => {
                    const staffCard = document.createElement('div');
                    staffCard.className = `staff-card ${staff.status}`;
                    
                    staffCard.innerHTML = `
                        <div class="staff-name">${staff.name}</div>
                        <div class="staff-position">${staff.position}</div>
                        <div class="staff-status ${staff.status === 'present' ? 'status-present' : 'status-absent'}">
                            ${staff.status === 'present' ? 'Sudah Absen' : 'Belum Absen'}
                        </div>
                        <button class="action-btn ${staff.status === 'present' ? 'absent' : ''}" 
                                data-id="${staff.id}" data-shift="${shift}">
                            <i class="fas ${staff.status === 'present' ? 'fa-undo' : 'fa-check'}"></i>
                            ${staff.status === 'present' ? 'Batalkan' : 'Absen Sekarang'}
                        </button>
                        ${staff.status === 'present' ? `<div class="time-info">Waktu: ${staff.time}</div>` : ''}
                    `;
                    
                    staffList.appendChild(staffCard);
                });
            }
            
            // Tambahkan event listener untuk tombol absen
            document.querySelectorAll('.action-btn').forEach(button => {
                button.addEventListener('click', handleAbsence);
            });
        }

        // Fungsi untuk menangani absensi
        function handleAbsence(event) {
            const button = event.currentTarget;
            const staffId = parseInt(button.getAttribute('data-id'));
            const shift = button.getAttribute('data-shift');
            
            // Cari staff berdasarkan ID dan shift
            const staff = staffData[shift].find(s => s.id === staffId);
            
            if (staff) {
                if (staff.status === 'absent') {
                    // Absen staff
                    staff.status = 'present';
                    staff.time = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                    
                    showNotification(`${staff.name} berhasil melakukan absensi`, 'success');
                } else {
                    // Batalkan absen
                    staff.status = 'absent';
                    staff.time = '';
                    
                    showNotification(`Absensi ${staff.name} dibatalkan`, 'error');
                }
                
                // Perbarui UI
                loadStaffData();
                updateStats();
                
                // Di sini akan ada kode untuk mengirim data ke Google Sheets
                // updateGoogleSheets(staff);
            }
        }

        // Fungsi untuk mengatur tab
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Hapus kelas active dari semua tab dan konten
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Tambahkan kelas active ke tab yang diklik
                    this.classList.add('active');
                    
                    // Tampilkan konten yang sesuai
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Perbarui info shift
                    updateShiftInfo(tabId);
                });
            });
        }

        // Fungsi untuk memperbarui info shift
        function updateShiftInfo(shiftId) {
            const shiftTitle = document.getElementById('currentShiftTitle');
            const shiftTime = document.getElementById('currentShiftTime');
            
            switch(shiftId) {
                case 'shift-pagi':
                    shiftTitle.textContent = 'Shift Pagi';
                    shiftTime.textContent = '07:00 - 15:00';
                    break;
                case 'shift-sore':
                    shiftTitle.textContent = 'Shift Sore';
                    shiftTime.textContent = '15:00 - 23:00';
                    break;
                case 'shift-malam':
                    shiftTitle.textContent = 'Shift Malam';
                    shiftTime.textContent = '23:00 - 07:00';
                    break;
            }
        }

        // Fungsi untuk memperbarui statistik
        function updateStats() {
            let total = 0;
            let present = 0;
            
            for (const shift in staffData) {
                total += staffData[shift].length;
                present += staffData[shift].filter(staff => staff.status === 'present').length;
            }
            
            document.getElementById('totalStaff').textContent = total;
            document.getElementById('presentStaff').textContent = present;
            document.getElementById('absentStaff').textContent = total - present;
        }

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

                // Format data: kolom A (Shift Pagi), E (Shift Sore), I (Shift Malam)
                // Kolom N (NAMA), O (JABATAN), P (STATUS)

                staffData['shift-pagi'] = [];

                //         staffData['shift-pagi'].push({

                //             name: row[13] || 'Nama tidak tersedia', // Kolom N

                //             status: row[15] === 'Hadir' ? 'present' : 'absent', // Kolom P
                //             time: row[15] === 'Hadir' ? new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : ''

                //     // Ambil data untuk shift sore (kolom E)
                //     if (row[4]) {
                //         staffData['shift-sore'].push({
                //             id: index * 3 - 1,
                //             name: row[13] || 'Nama tidak tersedia',
                //             position: row[14] || 'Jabatan tidak tersedia',
                //             status: row[15] === 'Hadir' ? 'present' : 'absent',
                //             time: row[15] === 'Hadir' ? new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : ''
                //         });
                //     }
                //     
                //     // Ambil data untuk shift malam (kolom I)
                //     if (row[8]) {
                //         staffData['shift-malam'].push({
                //             id: index * 3,
                //             name: row[13] || 'Nama tidak tersedia',
                //             position: row[14] || 'Jabatan tidak tersedia',
                //             status: row[15] === 'Hadir' ? 'present' : 'absent',

                loadStaffData();

            } catch (error) {
                console.error('Error mengambil data dari Google Sheets:', error);
                showNotification('Gagal mengambil data dari Google Sheets', 'error');
            }
        }

        // Fungsi untuk memperbarui Google Sheets
        // Ini adalah placeholder untuk integrasi dengan Google Sheets
        async function updateGoogleSheets(staff) {
            try {
                // URL Google Sheets Anda
                const sheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
                
                // Data yang akan dikirim
                const data = {
                    values: [
                        [staff.name, staff.position, staff.status === 'present' ? 'Hadir' : 'Tidak Hadir', new Date().toLocaleString('id-ID')]
                    ]
                };
                
                // Menggunakan Google Sheets API v4
                // Anda perlu mengatur API key atau OAuth untuk akses
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!N2:append?valueInputOption=RAW&key=YOUR_API_KEY`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Gagal mengirim data ke Google Sheets');
                }
                
                console.log('Data berhasil dikirim ke Google Sheets');
                
            } catch (error) {
                console.error('Error mengirim data ke Google Sheets:', error);
                showNotification('Gagal mengirim data ke Google Sheets', 'error');
            }
        }
    </script>
</body>
</html>
