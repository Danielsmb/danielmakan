<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Laporan Interaktif</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #7c3aed;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --text: #334155;
            --text-light: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .sync-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .sync-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .sync-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .view-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            min-height: 70vh;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        /* Menu List View */
        #menu-list-view {
            display: block;
        }
        #menu-list-view.hidden {
            display: none;
        }

        .view-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .view-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: var(--shadow);
        }

        .menu-item-icon {
            font-size: 2rem;
            color: var(--accent);
            min-width: 50px;
            text-align: center;
        }

        .menu-item-content {
            flex-grow: 1;
        }

        .menu-item-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }

        .menu-item-preview {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 3rem 1rem;
        }
        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Content Detail View */
        #content-detail-view {
            display: none;
        }
        #content-detail-view.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .detail-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
        }

        .detail-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .detail-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.05rem;
            white-space: pre-wrap;
        }

        /* Edit Form within Detail View */
        .edit-form {
            display: none;
        }
        .edit-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: white;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }
        .form-textarea {
            min-height: 300px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--success), #34d399);
            color: white;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            transform: translateY(150%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        .notification-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .notification-message {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
            }
            .nav-actions {
                width: 100%;
                max-width: none;
            }
            .search-container {
                max-width: none;
            }
            .detail-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .detail-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="#" class="logo">
                    <i class="fas fa-file-alt"></i>
                    <span>Portal Laporan</span>
                </a>
                
                <div class="nav-actions">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="search-input" placeholder="Cari laporan...">
                    </div>
                    
                    <button id="sync-button" class="sync-button">
                        <i class="fas fa-sync-alt"></i>
                        <span>Sync</span>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="view-container">
                <!-- MENU LIST VIEW -->
                <div id="menu-list-view">
                    <div class="view-header">
                        <h1 class="view-title">Daftar Laporan</h1>
                    </div>
                    <div class="menu-list" id="menu-list-container">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- CONTENT DETAIL VIEW -->
                <div id="content-detail-view">
                    <div class="detail-header">
                        <h1 class="detail-title" id="detail-title">Judul Laporan</h1>
                        <div class="detail-actions">
                            <button class="action-button" id="back-button">
                                <i class="fas fa-arrow-left"></i>
                                <span>Kembali</span>
                            </button>
                            <button class="action-button" id="copy-button">
                                <i class="fas fa-copy"></i>
                                <span>Salin</span>
                            </button>
                            <button class="action-button" id="edit-button">
                                <i class="fas fa-edit"></i>
                                <span>Edit</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="detail-body" id="detail-body">
                        Konten laporan akan muncul di sini.
                    </div>

                    <div class="edit-form" id="edit-form">
                        <div class="form-group">
                            <label class="form-label" for="edit-title">Judul Laporan</label>
                            <input type="text" class="form-input" id="edit-title-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="edit-content">Isi Laporan</label>
                            <textarea class="form-textarea" id="edit-content-input" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-secondary" id="cancel-edit-btn">Batal</button>
                            <button class="btn btn-primary" id="save-edit-btn">Simpan Perubahan</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-title">Notifikasi</div>
        <div class="notification-message" id="notification-message">Pesan notifikasi</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const DB_NAME = 'ReportDatabase';
            const DB_VERSION = 1;
            const STORE_NAME = 'reports';
            const spreadsheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`;
            
            let db;
            let reportData = [];
            let activeReportIndex = -1;
            let isEditingMode = false;

            // Sample data for demonstration
            const sampleData = [
                { title: "Laporan Keuangan Q1 2024", content: "Laporan ini merinci pendapatan, pengeluaran, dan laba bersih perusahaan untuk kuartal pertama tahun 2024. Analisis menunjukkan pertumbuhan pendapatan sebesar 15% dibandingkan dengan kuartal yang sama tahun lalu. Pengeluaran operasional berhasil ditekan sebesar 5%, sehingga margin laba meningkat secara signifikan." },
                { title: "Analisis Pasar Produk Baru", content: "Penelitian pasar menyeluruh untuk peluncuran produk 'X'. Target pasar adalah demografi usia 18-35 tahun yang aktif secara digital. Potensi pasar diperkirakan sebesar 5 juta pengguna di tahun pertama. Strategi pemasaran akan fokus pada media sosial dan kolaborasi dengan influencer." },
                { title: "Laporan Kegiatan Tim IT", content: "Dokumentasi kegiatan tim IT selama bulan Maret 2024. Fokus utama adalah migrasi server ke cloud, yang telah selesai 80%. Selain itu, dilakukan pembaruan keamanan pada seluruh sistem dan pelatihan untuk karyawan mengenai praktik keamanan siber yang baru." },
                { title: "Evaluasi Kinerja Karyawan", content: "Hasil evaluasi kinerja semesteran. Secara keseluruhan, 85% karyawan memenuhi atau melebihi target yang ditetapkan. Area yang perlu diperbaiki adalah kolaborasi antar departemen. Program pelatihan timbuilding akan diadakan pada kuartal berikutnya." },
                { title: "Rencana Pengembangan Website", content: "Proposal pengembangan website perusahaan untuk tahun fiskal 2024/2025. Rencana meliputi perombakan total UI/UX, integrasi dengan sistem CRM, dan pengoptimalan SEO. Proyek diperkirakan akan memakan waktu 6 bulan dengan anggaran yang telah disetujui." },
                { title: "Laporan Kunjungan Client", content: "Ringkasan kunjungan ke klien-klien utama selama bulan April. Umpan balik secara umum positif, terkait kualitas produk dan layanan purnajual. Beberapa masukan mengenai waktu pengiriman akan menjadi fokus perbaikan untuk departemen logistik." }
            ];

            // --- IndexedDB Functions ---
            function openDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onerror = () => reject('Error opening database');
                    request.onsuccess = () => resolve(request.result);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        }
                    };
                });
            }

            function saveDataToDB(data) {
                if (!db) return Promise.resolve();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    store.clear();
                    data.forEach(item => store.add(item));
                    transaction.oncomplete = () => resolve();
                    transaction.onerror = () => reject(transaction.error);
                });
            }

            function getDataFromDB() {
                if (!db) return Promise.resolve([]);
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            // --- UI Functions ---
            function showNotification(title, message, duration = 3000) {
                const notification = document.getElementById('notification');
                const notificationTitle = notification.querySelector('.notification-title');
                const notificationMessage = document.getElementById('notification-message');
                
                notificationTitle.textContent = title;
                notificationMessage.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => notification.classList.remove('show'), duration);
            }

            function renderMenuList(dataToRender = reportData) {
                const menuListContainer = document.getElementById('menu-list-container');
                if (dataToRender.length === 0) {
                    menuListContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-inbox"></i>
                            <p>Tidak ada laporan yang ditemukan.</p>
                        </div>
                    `;
                    return;
                }
                
                menuListContainer.innerHTML = '';
                dataToRender.forEach((item, index) => {
                    const originalIndex = reportData.indexOf(item); // Get original index for actions
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.dataset.originalIndex = originalIndex;
                    
                    menuItem.innerHTML = `
                        <div class="menu-item-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="menu-item-content">
                            <div class="menu-item-title">${item.title}</div>
                            <div class="menu-item-preview">${item.content}</div>
                        </div>
                    `;
                    
                    menuItem.addEventListener('click', () => showContentDetailView(originalIndex));
                    menuListContainer.appendChild(menuItem);
                });
            }
            
            function showMenuListView() {
                document.getElementById('menu-list-view').classList.remove('hidden');
                document.getElementById('content-detail-view').classList.remove('active');
                if (isEditingMode) exitEditMode();
            }

            function showContentDetailView(index) {
                if (index < 0 || index >= reportData.length) return;
                activeReportIndex = index;
                const item = reportData[index];
                
                document.getElementById('detail-title').textContent = item.title;
                document.getElementById('detail-body').textContent = item.content;
                
                document.getElementById('menu-list-view').classList.add('hidden');
                document.getElementById('content-detail-view').classList.add('active');
            }

            // --- Data Loading and Syncing ---
            async function loadData() {
                try {
                    db = await openDB();
                    const localData = await getDataFromDB();
                    if (localData.length > 0) {
                        reportData = localData;
                        renderMenuList();
                        showNotification('Berhasil', 'Memuat data dari penyimpanan lokal...');
                    } else {
                        reportData = sampleData;
                        renderMenuList();
                        saveDataToDB(reportData);
                        showNotification('Berhasil', 'Menggunakan data sampel...');
                    }
                    syncWithSheet(true); 
                } catch (error) {
                    console.error("IndexedDB failed, using sample data:", error);
                    reportData = sampleData;
                    renderMenuList();
                    showNotification('Peringatan', 'Menggunakan data sampel.');
                }
            }

            async function syncWithSheet(isBackgroundSync) {
                const syncButton = document.getElementById('sync-button');
                const syncText = syncButton.querySelector('span');
                syncButton.disabled = true;
                syncText.textContent = isBackgroundSync ? 'Menyinkronkan...' : 'Mengambil data...';

                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                    const text = await response.text();
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    
                    const fetchedData = json.table.rows.map(row => ({
                        title: row.c[0] ? row.c[0].v : '',
                        content: row.c[1] ? row.c[1].v : ''
                    })).filter(item => item.title);

                    if (fetchedData.length > 0) {
                        reportData = fetchedData;
                        renderMenuList();
                        await saveDataToDB(reportData);
                        showNotification('Berhasil', isBackgroundSync ? 'Data diperbarui.' : 'Data berhasil disinkronkan!');
                    } else {
                        if(!isBackgroundSync) showNotification('Info', 'Google Sheet kosong.');
                    }
                } catch (error) {
                    console.error("Sync failed:", error);
                    if (!isBackgroundSync) {
                        showNotification('Error', 'Gagal sinkronisasi. Periksa koneksi.');
                    }
                } finally {
                    syncButton.disabled = false;
                    syncText.textContent = 'Sync';
                }
            }

            // --- Edit Mode ---
            function enterEditMode() {
                if (activeReportIndex < 0) return;
                isEditingMode = true;
                const item = reportData[activeReportIndex];
                document.getElementById('edit-title-input').value = item.title;
                document.getElementById('edit-content-input').value = item.content;
                document.getElementById('detail-body').style.display = 'none';
                document.getElementById('edit-form').classList.add('active');
            }

            function exitEditMode() {
                isEditingMode = false;
                document.getElementById('detail-body').style.display = 'block';
                document.getElementById('edit-form').classList.remove('active');
            }

            // --- Event Listeners ---
            document.getElementById('back-button').addEventListener('click', showMenuListView);

            document.getElementById('edit-button').addEventListener('click', enterEditMode);
            
            document.getElementById('save-edit-btn').addEventListener('click', async () => {
                const newTitle = document.getElementById('edit-title-input').value;
                const newContent = document.getElementById('edit-content-input').value;

                reportData[activeReportIndex].title = newTitle;
                reportData[activeReportIndex].content = newContent;

                try {
                    if (db) {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        store.put(reportData[activeReportIndex]);
                    }
                    renderMenuList(); // Re-render list to show updated title
                    showContentDetailView(activeReportIndex); // Refresh detail view
                    exitEditMode();
                    showNotification('Berhasil', 'Perubahan disimpan!');
                } catch (error) {
                    console.error("Failed to save:", error);
                    showNotification('Error', 'Gagal menyimpan perubahan.');
                }
            });

            document.getElementById('cancel-edit-btn').addEventListener('click', exitEditMode);
            document.getElementById('sync-button').addEventListener('click', () => syncWithSheet(false));

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                if (searchTerm === "") {
                    renderMenuList();
                    return;
                }
                const filteredData = reportData.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.content.toLowerCase().includes(searchTerm)
                );
                renderMenuList(filteredData);
            });
            
            document.getElementById('copy-button').addEventListener('click', function() {
                if (activeReportIndex < 0 || isEditingMode) return;
                const content = reportData[activeReportIndex].content;
                navigator.clipboard.writeText(content).then(() => {
                    showNotification('Berhasil', 'Konten berhasil disalin!');
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    showNotification('Error', 'Gagal menyalin.');
                });
            });

            // --- Start the App ---
            loadData();
        });
    </script>
</body>
</html>
