<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interaktif dari Google Sheets</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-pink: #ff4081;
            --light-pink: #ff80ab;
            --dark-pink: #c51162;
            --accent-pink: #f50057;
            --white: #ffffff;
            --text-dark: #333;
            --text-light: #555;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-color: rgba(245, 0, 87, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 119, 187, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 187, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 64, 129, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            z-index: 1;
        }

        .sidebar {
            width: 320px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 25px;
            overflow-y: auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: var(--white);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 24px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(245, 0, 87, 0.4);
            background: rgba(255, 255, 255, 0.4);
        }

        .menu-item.active {
            background: linear-gradient(135deg, var(--accent-pink), var(--primary-pink));
            color: var(--white);
            font-weight: 600;
            box-shadow: 0 0 25px rgba(245, 0, 87, 0.6), inset 0 0 10px rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(245, 0, 87, 0.6), inset 0 0 10px rgba(255,255,255,0.3); }
            50% { box-shadow: 0 0 35px rgba(245, 0, 87, 0.8), inset 0 0 15px rgba(255,255,255,0.4); }
            100% { box-shadow: 0 0 25px rgba(245, 0, 87, 0.6), inset 0 0 10px rgba(255,255,255,0.3); }
        }

        .menu-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .menu-title::before {
            content: 'â–¶';
            margin-right: 10px;
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .menu-item.active .menu-title::before {
            transform: rotate(90deg);
        }

        .menu-preview {
            font-size: 14px;
            opacity: 0.85;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-left: 22px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .content-header h1 {
            color: var(--white);
            font-weight: 700;
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .content-body {
            flex: 1;
            position: relative;
            color: var(--text-light);
            line-height: 1.8;
            font-size: 16px;
            overflow-y: auto;
        }

        .content-text {
            white-space: pre-wrap;
            padding-right: 20px;
        }

        .copy-button {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .copy-button:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .copy-button:active {
            transform: scale(0.95);
        }
        
        .copy-button.copied {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-pink);
            color: white;
            padding: 18px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(150%);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 500;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid #ff4d4d;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            color: white;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>âœ¨ Menu âœ¨</h2>
            <div id="menu-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </aside>
        
        <main class="content">
            <div class="content-wrapper">
                <div class="content-header">
                    <h1 id="content-title">Selamat Datang</h1>
                </div>
                <div class="content-body">
                    <button id="copy-button" class="copy-button" title="Salin Konten">
                        <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="pointer-events: none;">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none; pointer-events: none;">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                    <div id="content-text" class="content-text">
                        Silakan pilih menu dari sidebar untuk melihat konten yang menarik.
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="notification" class="notification">
        Konten berhasil disalin!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const spreadsheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`;
            
            let menuData = [];
            let activeMenuIndex = -1;
            
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    const rows = json.table.rows;
                    
                    menuData = rows.map(row => {
                        return {
                            title: row.c[0] ? row.c[0].v : '',
                            content: row.c[1] ? row.c[1].v : ''
                        };
                    }).filter(item => item.title); // Filter out empty rows
                    
                    renderMenu();
                    
                    if (menuData.length > 0) {
                        selectMenu(0);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('menu-container').innerHTML = `
                        <div class="error-message">
                            Gagal memuat data. Pastikan spreadsheet Anda dipublikasikan ke web.
                        </div>
                    `;
                });
            
            function renderMenu() {
                const menuContainer = document.getElementById('menu-container');
                menuContainer.innerHTML = '';
                
                menuData.forEach((item, index) => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.dataset.index = index;
                    
                    const menuTitle = document.createElement('div');
                    menuTitle.className = 'menu-title';
                    menuTitle.textContent = item.title;
                    
                    const menuPreview = document.createElement('div');
                    menuPreview.className = 'menu-preview';
                    menuPreview.textContent = item.content.substring(0, 60) + (item.content.length > 60 ? '...' : '');
                    
                    menuItem.appendChild(menuTitle);
                    menuItem.appendChild(menuPreview);
                    
                    menuItem.addEventListener('click', () => selectMenu(index));
                    
                    menuContainer.appendChild(menuItem);
                });
            }
            
            function selectMenu(index) {
                if (index < 0 || index >= menuData.length) return;
                
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.menu-item[data-index="${index}"]`).classList.add('active');
                
                document.getElementById('content-title').textContent = menuData[index].title;
                document.getElementById('content-text').textContent = menuData[index].content;
                
                activeMenuIndex = index;
            }
            
            document.getElementById('copy-button').addEventListener('click', function() {
                if (activeMenuIndex < 0) return;
                
                const content = menuData[activeMenuIndex].content;
                
                navigator.clipboard.writeText(content)
                    .then(() => {
                        showNotification('Konten berhasil disalin! ðŸŽ‰');
                        
                        const copyIcon = document.getElementById('copy-icon');
                        const checkIcon = document.getElementById('check-icon');
                        this.classList.add('copied');
                        
                        copyIcon.style.display = 'none';
                        checkIcon.style.display = 'block';

                        setTimeout(() => {
                            this.classList.remove('copied');
                            copyIcon.style.display = 'block';
                            checkIcon.style.display = 'none';
                        }, 2500);
                    })
                    .catch(err => {
                        console.error('Gagal menyalin teks: ', err);
                        showNotification('Gagal menyalin, coba lagi.');
                    });
            });
            
            function showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
