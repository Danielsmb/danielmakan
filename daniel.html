<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataApp - Aplikasi Penyimpanan Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #800020; /* Maron */
            color: #fff;
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            transition: all 0.3s ease;
        }
        
        .logo {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .logo h2 {
            color: #FFD700; /* Warna emas untuk judul */
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #f0f0f0;
            font-size: 12px;
        }
        
        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #FFD700;
        }
        
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 3px solid #FFD700;
        }
        
        .menu-item i {
            margin-right: 10px;
            color: #FFD700;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .login-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f0f0f0;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .btn {
            background-color: #FFD700;
            color: #800020;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #FFC700;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .data-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .data-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-item button {
            background-color: #FFD700;
            color: #800020;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-table th {
            background-color: rgba(0, 0, 0, 0.3);
            color: #FFD700;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background-color: #f44336;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-info h2 {
            color: #FFD700;
        }
        
        .logout-btn {
            background-color: transparent;
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #FFD700;
            color: #800020;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h2>DataApp</h2>
            <p>Penyimpanan Data Cloud</p>
        </div>
        <div class="menu-item active" id="menu-input">
            <i class="fas fa-plus-circle"></i>
            <span>Input Data</span>
        </div>
        <div class="menu-item" id="menu-search">
            <i class="fas fa-search"></i>
            <span>Cari Data</span>
        </div>
        <div class="menu-item" id="menu-admin" style="display: none;">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
        </div>
    </div>

    <div class="content">
        <!-- Login Form -->
        <div class="login-container" id="login-form">
            <h2>Login ke DataApp</h2>
            <div class="form-group">
                <label for="login-id">ID Admin</label>
                <input type="text" id="login-id" placeholder="Masukkan ID Admin">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Masukkan Password">
            </div>
            <button class="btn btn-block" onclick="login()">Login</button>
            <p style="text-align: center; margin-top: 15px; font-size: 14px;">
                Demo: ID: admin, Password: admin123
            </p>
        </div>

        <!-- Input Data Section -->
        <div class="hidden" id="input-section">
            <div class="user-info">
                <h2>Input Data</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="data-container">
                <div class="form-group">
                    <label for="data-title">Judul Data</label>
                    <input type="text" id="data-title" placeholder="Masukkan judul data">
                </div>
                <div class="form-group">
                    <label for="data-content">Isi Data</label>
                    <textarea id="data-content" rows="5" placeholder="Masukkan isi data"></textarea>
                </div>
                <button class="btn" onclick="saveData()">Simpan Data</button>
            </div>
            <div class="data-container">
                <h3 style="color: #FFD700; margin-bottom: 15px;">Data Tersimpan</h3>
                <div id="saved-data-list">
                    <!-- Data items will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Search Data Section -->
        <div class="hidden" id="search-section">
            <div class="user-info">
                <h2>Cari Data</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="data-container">
                <div class="form-group">
                    <label for="search-keyword">Kata Kunci</label>
                    <input type="text" id="search-keyword" placeholder="Masukkan kata kunci pencarian">
                </div>
            </div>
            <div class="data-container">
                <h3 style="color: #FFD700; margin-bottom: 15px;">Hasil Pencarian</h3>
                <div id="search-results">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="hidden" id="admin-section">
            <div class="user-info">
                <h2>Admin Panel</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="data-container">
                <h3 style="color: #FFD700; margin-bottom: 15px;">Tambah Admin Baru</h3>
                <div class="form-group">
                    <label for="admin-id">ID Admin</label>
                    <input type="text" id="admin-id" placeholder="Masukkan ID Admin baru">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Masukkan password">
                </div>
                <div class="form-group">
                    <label for="admin-access">Hak Akses</label>
                    <select id="admin-access">
                        <option value="limited">Terbatas</option>
                        <option value="full">Penuh</option>
                    </select>
                </div>
                <button class="btn" onclick="addAdmin()">Tambah Admin</button>
            </div>
            <div class="data-container">
                <h3 style="color: #FFD700; margin-bottom: 15px;">Daftar Admin</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID Admin</th>
                            <th>Hak Akses</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="admin-list">
                        <!-- Admin list will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // In a real application, this would be replaced with Firebase integration
        let currentUser = null;
        let dataStorage = [];
        let adminUsers = [
            { id: 'admin', password: 'admin123', access: 'full' }
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Load data from localStorage
            const savedData = localStorage.getItem('dataStorage');
            if (savedData) {
                dataStorage = JSON.parse(savedData);
            }
            
            const savedAdmins = localStorage.getItem('adminUsers');
            if (savedAdmins) {
                adminUsers = JSON.parse(savedAdmins);
            }
            
            // Set up menu item click handlers
            document.getElementById('menu-input').addEventListener('click', function() {
                showSection('input-section');
                setActiveMenuItem('menu-input');
            });
            
            document.getElementById('menu-search').addEventListener('click', function() {
                showSection('search-section');
                setActiveMenuItem('menu-search');
            });
            
            document.getElementById('menu-admin').addEventListener('click', function() {
                showSection('admin-section');
                setActiveMenuItem('menu-admin');
            });
            
            // Set up real-time search
            const searchInput = document.getElementById('search-keyword');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(function() {
                    searchData();
                }, 300); // Debounce untuk mencegah terlalu banyak pencarian saat mengetik cepat
            });
        });

        function login() {
            const id = document.getElementById('login-id').value;
            const password = document.getElementById('login-password').value;
            
            // Find admin user
            const admin = adminUsers.find(user => user.id === id && user.password === password);
            
            if (admin) {
                currentUser = admin;
                document.getElementById('login-form').classList.add('hidden');
                
                // Show admin menu only if user has full access
                if (admin.access === 'full') {
                    document.getElementById('menu-admin').style.display = 'flex';
                }
                
                showSection('input-section');
                setActiveMenuItem('menu-input');
                showNotification('Login berhasil!', 'success');
                
                // Load saved data
                displaySavedData();
            } else {
                showNotification('ID atau password salah!', 'error');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('menu-admin').style.display = 'none';
            
            // Hide all sections
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('search-section').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            
            // Reset active menu item
            setActiveMenuItem('menu-input');
            
            showNotification('Anda telah logout', 'success');
        }

        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('search-section').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            
            // Show selected section
            document.getElementById(sectionId).classList.remove('hidden');
            
            // Load section-specific data
            if (sectionId === 'input-section') {
                displaySavedData();
            } else if (sectionId === 'admin-section') {
                displayAdminList();
            } else if (sectionId === 'search-section') {
                // Clear search input when switching to search section
                document.getElementById('search-keyword').value = '';
                document.getElementById('search-results').innerHTML = '<p>Masukkan kata kunci untuk mencari</p>';
            }
        }

        function setActiveMenuItem(menuId) {
            // Remove active class from all menu items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected menu item
            document.getElementById(menuId).classList.add('active');
        }

        function saveData() {
            const title = document.getElementById('data-title').value;
            const content = document.getElementById('data-content').value;
            
            if (!title || !content) {
                showNotification('Judul dan isi data harus diisi!', 'error');
                return;
            }
            
            const newData = {
                id: Date.now(),
                title,
                content,
                createdAt: new Date().toISOString()
            };
            
            dataStorage.push(newData);
            
            // Save to localStorage
            localStorage.setItem('dataStorage', JSON.stringify(dataStorage));
            
            // Clear form
            document.getElementById('data-title').value = '';
            document.getElementById('data-content').value = '';
            
            // Refresh data list
            displaySavedData();
            
            showNotification('Data berhasil disimpan!', 'success');
        }

        function displaySavedData() {
            const dataList = document.getElementById('saved-data-list');
            dataList.innerHTML = '';
            
            if (dataStorage.length === 0) {
                dataList.innerHTML = '<p>Belum ada data tersimpan</p>';
                return;
            }
            
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            dataStorage.forEach(data => {
                const dataItem = document.createElement('div');
                dataItem.className = 'data-item';
                dataItem.innerHTML = `
                    <div>
                        <h4>${data.title}</h4>
                        <p>${data.content.substring(0, 100)}${data.content.length > 100 ? '...' : ''}</p>
                    </div>
                    <button onclick="copyData('${data.id}')">Salin</button>
                `;
                fragment.appendChild(dataItem);
            });
            
            dataList.appendChild(fragment);
        }

        function copyData(dataId) {
            const data = dataStorage.find(item => item.id == dataId);
            if (data) {
                // Create a temporary textarea element
                const textarea = document.createElement('textarea');
                textarea.value = data.content; // Hanya menyalin konten asli tanpa tambahan
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showNotification('Data berhasil disalin!', 'success');
            }
        }

        function searchData() {
            const keyword = document.getElementById('search-keyword').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
            
            if (!keyword) {
                resultsContainer.innerHTML = '<p>Masukkan kata kunci untuk mencari</p>';
                return;
            }
            
            const results = dataStorage.filter(data => 
                data.title.toLowerCase().includes(keyword) || 
                data.content.toLowerCase().includes(keyword)
            );
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>Tidak ada data yang cocok dengan kata kunci</p>';
                return;
            }
            
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            results.forEach(data => {
                const dataItem = document.createElement('div');
                dataItem.className = 'data-item';
                dataItem.innerHTML = `
                    <div>
                        <h4>${data.title}</h4>
                        <p>${data.content.substring(0, 100)}${data.content.length > 100 ? '...' : ''}</p>
                    </div>
                    <button onclick="copyData('${data.id}')">Salin</button>
                `;
                fragment.appendChild(dataItem);
            });
            
            resultsContainer.appendChild(fragment);
        }

        function addAdmin() {
            if (currentUser.access !== 'full') {
                showNotification('Anda tidak memiliki hak akses untuk menambah admin!', 'error');
                return;
            }
            
            const id = document.getElementById('admin-id').value;
            const password = document.getElementById('admin-password').value;
            const access = document.getElementById('admin-access').value;
            
            if (!id || !password) {
                showNotification('ID dan password harus diisi!', 'error');
                return;
            }
            
            // Check if admin ID already exists
            if (adminUsers.find(user => user.id === id)) {
                showNotification('ID admin sudah ada!', 'error');
                return;
            }
            
            const newAdmin = {
                id,
                password,
                access
            };
            
            adminUsers.push(newAdmin);
            
            // Save to localStorage
            localStorage.setItem('adminUsers', JSON.stringify(adminUsers));
            
            // Clear form
            document.getElementById('admin-id').value = '';
            document.getElementById('admin-password').value = '';
            
            // Refresh admin list
            displayAdminList();
            
            showNotification('Admin berhasil ditambahkan!', 'success');
        }

        function displayAdminList() {
            const adminList = document.getElementById('admin-list');
            adminList.innerHTML = '';
            
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            adminUsers.forEach(admin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${admin.id}</td>
                    <td>${admin.access === 'full' ? 'Penuh' : 'Terbatas'}</td>
                    <td>
                        ${currentUser.access === 'full' && admin.id !== currentUser.id ? 
                            `<button class="btn" onclick="deleteAdmin('${admin.id}')">Hapus</button>` : 
                            '-'}
                    </td>
                `;
                fragment.appendChild(row);
            });
            
            adminList.appendChild(fragment);
        }

        function deleteAdmin(adminId) {
            if (currentUser.access !== 'full') {
                showNotification('Anda tidak memiliki hak akses untuk menghapus admin!', 'error');
                return;
            }
            
            adminUsers = adminUsers.filter(admin => admin.id !== adminId);
            
            // Save to localStorage
            localStorage.setItem('adminUsers', JSON.stringify(adminUsers));
            
            // Refresh admin list
            displayAdminList();
            
            showNotification('Admin berhasil dihapus!', 'success');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
