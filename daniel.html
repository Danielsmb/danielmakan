<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 20px 0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .menu-container {
            padding: 0 15px;
        }

        .menu-item {
            background-color: rgba(255, 255, 255, 0.15);
            margin-bottom: 12px;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .menu-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .menu-info {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
        }

        .content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            background-color: white;
            min-height: 100vh;
        }

        .content h2 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-weight: bold;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .content {
                margin-left: 0;
            }
            
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Menu Sidebar</h1>
        </div>
        <div class="menu-container" id="menu-container">
            <div class="loading">Memuat data...</div>
        </div>
    </div>
    
    <div class="content">
        <h2>Selamat Datang</h2>
        <p>Klik pada item menu di sidebar untuk menyalin informasi.</p>
        <p>Menu akan dimuat secara otomatis dari Google Sheets.</p>
    </div>
    
    <div class="copy-notification" id="copy-notification">Teks berhasil disalin!</div>

    <script>
        // Sheet ID dari Google Sheets Anda
        const sheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
        
        // URL untuk mengambil data dari Google Sheets sebagai JSON
        const url = `https://opensheet.elk.sh/${sheetId}/Sheet1`;
        
        // Fungsi untuk mengambil data dari Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }
        
        // Fungsi untuk menampilkan data di sidebar
        function displayMenu(data) {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';
            
            if (data.length === 0) {
                menuContainer.innerHTML = '<div class="loading">Tidak ada data yang ditemukan</div>';
                return;
            }
            
            data.forEach(item => {
                // Mengambil nama menu dari kolom A dan informasi dari kolom B
                const menuName = item['nama menu'] || 'Nama Menu';
                const menuInfo = item['informasi dari menu'] || 'Informasi tidak tersedia';
                
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-name">${menuName}</div>
                    <div class="menu-info">${menuInfo}</div>
                `;
                
                // Tambahkan event listener untuk menyalin teks
                menuItem.addEventListener('click', function() {
                    copyToClipboard(menuInfo);
                });
                
                menuContainer.appendChild(menuItem);
            });
        }
        
        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Tampilkan notifikasi
                const notification = document.getElementById('copy-notification');
                notification.textContent = 'Informasi berhasil disalin!';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Error copying text: ', err);
                alert('Gagal menyalin teks. Silakan coba lagi.');
            });
        }
        
        // Fungsi utama untuk memuat dan menampilkan data
        async function loadMenuData() {
            const data = await fetchData();
            displayMenu(data);
        }
        
        // Muat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadMenuData);
    </script>
</body>
</html>
