<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Reportan & Informasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #7c3aed;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --text: #334155;
            --text-light: #64748b;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        .sidebar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        .sidebar-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .sidebar-title i {
            font-size: 1.5rem;
        }

        .menu-list {
            list-style: none;
            flex-grow: 1;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .menu-item.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-color: var(--glass-border);
            box-shadow: var(--shadow);
        }
        .menu-item-title {
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .menu-item-preview {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow: hidden;
        }

        .content-wrapper {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        .content-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
        }
        .content-actions {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .content-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.05rem;
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap;
        }
        .content-body::-webkit-scrollbar { width: 8px; }
        .content-body::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
        .content-body::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }

        .edit-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }
        .edit-form.active {
            display: flex;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-label {
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }
        .form-input, .form-textarea {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }
        .form-textarea {
            min-height: 300px;
            resize: vertical;
            flex-grow: 1;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--success), #34d399);
            color: white;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .top-bar {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo i {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .top-bar-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .search-container {
            position: relative;
        }
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: white;
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        .sync-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        .sync-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .sync-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            transform: translateY(150%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        .notification-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .notification-message {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        .loading-spinner.active {
            display: block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: 200px;
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="app-container">
        <aside class="sidebar" id="reportan-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    <i class="fas fa-chart-line"></i>
                    Reportan
                </h2>
            </div>
            <ul class="menu-list" id="reportan-list">
                <!-- Menu items will be injected here -->
            </ul>
            <div class="loading-spinner" id="reportan-loading"></div>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <a href="#" class="logo">
                    <i class="fas fa-file-alt"></i>
                    <span>Portal Reportan & Informasi</span>
                </a>
                <div class="top-bar-actions">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="search-input" placeholder="Cari di semua menu...">
                    </div>
                    <button id="sync-button" class="sync-button">
                        <i class="fas fa-sync-alt"></i>
                        <span>Sync</span>
                    </button>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content-header">
                    <h1 class="content-title" id="content-title">Pilih Menu</h1>
                    <div class="content-actions">
                        <button class="action-button" id="edit-button">
                            <i class="fas fa-edit"></i>
                            <span>Edit</span>
                        </button>
                        <button class="action-button" id="copy-button">
                            <i class="fas fa-copy"></i>
                            <span>Salin</span>
                        </button>
                    </div>
                </div>
                
                <div class="content-body" id="content-view">
                    Silakan pilih laporan atau informasi dari sidebar untuk melihat detailnya.
                </div>

                <div class="edit-form" id="edit-form">
                    <div class="form-group">
                        <label class="form-label" for="edit-title-input">Judul</label>
                        <input type="text" class="form-input" id="edit-title-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="edit-content-input">Isi Konten</label>
                        <textarea class="form-textarea" id="edit-content-input" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancel-edit-btn">Batal</button>
                        <button class="btn btn-primary" id="save-edit-btn">Simpan Perubahan</button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar" id="informasi-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    <i class="fas fa-info-circle"></i>
                    Informasi
                </h2>
            </div>
            <ul class="menu-list" id="informasi-list">
                <!-- Menu items will be injected here -->
            </ul>
            <div class="loading-spinner" id="informasi-loading"></div>
        </aside>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-title">Notifikasi</div>
        <div class="notification-message" id="notification-message">Pesan notifikasi</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const DB_NAME = 'MenuDatabase';
            const DB_VERSION = 1;
            const STORE_NAME = 'menus';
            const spreadsheetId = '1k5U_YwloyQsad7PT_DmXobkNycJ6bsV0zhE00TLmSIg';
            
            const reportanGid = '0';
            const informasiGid = '867686987';
            
            const reportanSheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?gid=${reportanGid}&tqx=out:json`;
            const informasiSheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?gid=${informasiGid}&tqx=out:json`;
            
            let db;
            let reportanItems = [];
            let informasiItems = [];
            let activeItem = null;
            let isEditingMode = false;

            // --- IndexedDB Functions ---
            function openDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        db = request.result;
                        resolve(db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                            store.createIndex('title', 'title', { unique: false });
                            store.createIndex('type', 'type', { unique: false });
                        }
                    };
                });
            }

            function saveDataToDB(data, type) {
                return new Promise((resolve, reject) => {
                    if (!db) return reject('Database not initialized');
                    
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const index = store.index('type');
                    const request = index.openCursor(IDBKeyRange.only(type));
                    
                    request.onsuccess = function(event) {
                        const cursor = event.target.result;
                        if (cursor) {
                            store.delete(cursor.primaryKey);
                            cursor.continue();
                        }
                    };
                    
                    data.forEach(item => {
                        item.type = type;
                        store.add(item);
                    });
                    
                    transaction.oncomplete = () => resolve();
                    transaction.onerror = () => reject(transaction.error);
                });
            }

            function getDataFromDB(type) {
                return new Promise((resolve, reject) => {
                    if (!db) return reject('Database not initialized');
                    
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const index = store.index('type');
                    const request = index.getAll(type);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            // --- UI Functions ---
            function showNotification(title, message, duration = 3000) {
                const notification = document.getElementById('notification');
                document.querySelector('.notification-title').textContent = title;
                document.getElementById('notification-message').textContent = message;
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), duration);
            }

            function renderSidebarMenu(listId, items) {
                const listContainer = document.getElementById(listId);
                listContainer.innerHTML = '';
                
                if (items.length === 0) {
                    listContainer.innerHTML = `<li class="menu-item" style="cursor: default; opacity: 0.6;">(Tidak ada item)</li>`;
                    return;
                }
                
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'menu-item';
                    li.dataset.id = item.id;
                    li.innerHTML = `
                        <div class="menu-item-title">${item.title}</div>
                        <div class="menu-item-preview">${item.content.substring(0, 50)}...</div>
                    `;
                    li.addEventListener('click', () => showContent(item));
                    listContainer.appendChild(li);
                });
            }

            function showContent(item) {
                if (isEditingMode) exitEditMode();
                activeItem = item;

                document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                const activeElement = document.querySelector(`.menu-item[data-id="${item.id}"]`);
                if (activeElement) {
                    activeElement.classList.add('active');
                }

                document.getElementById('content-title').textContent = item.title;
                document.getElementById('content-view').textContent = item.content;
            }

            // --- Data Loading and Syncing ---
            async function loadData() {
                try {
                    document.getElementById('reportan-loading').classList.add('active');
                    document.getElementById('informasi-loading').classList.add('active');
                    
                    db = await openDB();
                    
                    const localReportanData = await getDataFromDB('reportan');
                    const localInformasiData = await getDataFromDB('informasi');
                    
                    if (localReportanData.length > 0) {
                        reportanItems = localReportanData;
                        renderSidebarMenu('reportan-list', reportanItems);
                    }
                    
                    if (localInformasiData.length > 0) {
                        informasiItems = localInformasiData;
                        renderSidebarMenu('informasi-list', informasiItems);
                    }
                    
                    syncWithSheets(true); 
                } catch (error) {
                    console.error("Error loading data:", error);
                    showNotification('Error', 'Gagal memuat data. Silakan coba lagi.');
                } finally {
                    document.getElementById('reportan-loading').classList.remove('active');
                    document.getElementById('informasi-loading').classList.remove('active');
                }
            }

            async function syncWithSheets(isBackgroundSync) {
                const syncButton = document.getElementById('sync-button');
                const syncText = syncButton.querySelector('span');
                syncButton.disabled = true;
                syncText.textContent = isBackgroundSync ? 'Menyinkronkan...' : 'Mengambil data...';

                let reportanSuccess = false;
                let informasiSuccess = false;

                // Sync Reportan
                try {
                    const reportanResponse = await fetch(reportanSheetUrl);
                    if (!reportanResponse.ok) throw new Error(`Reportan network error: ${reportanResponse.statusText}`);
                    const reportanText = await reportanResponse.text();
                    const reportanJson = JSON.parse(reportanText.substring(47).slice(0, -2));
                    
                    const fetchedReportanData = reportanJson.table.rows.map((row, index) => {
                        const title = row.c[0] ? row.c[0].v : '';
                        const content = row.c[1] ? row.c[1].v : '';
                        return { id: `reportan_${index + 1}`, title, content };
                    }).filter(item => item.title);
                    
                    if (fetchedReportanData.length > 0) {
                        reportanItems = fetchedReportanData;
                        renderSidebarMenu('reportan-list', reportanItems);
                        await saveDataToDB(reportanItems, 'reportan');
                        reportanSuccess = true;
                    }
                } catch (error) {
                    console.error("Reportan sync failed:", error);
                    if (!isBackgroundSync) showNotification('Error', `Gagal sinkronisasi Reportan: ${error.message}`);
                }

                // Sync Informasi
                try {
                    const informasiResponse = await fetch(informasiSheetUrl);
                    if (!informasiResponse.ok) throw new Error(`Informasi network error: ${informasiResponse.statusText}`);
                    const informasiText = await informasiResponse.text();
                    
                    // Log the raw response for debugging
                    console.log("Informasi raw response:", informasiText.substring(0, 200));

                    const informasiJson = JSON.parse(informasiText.substring(47).slice(0, -2));
                    
                    const fetchedInformasiData = informasiJson.table.rows.map((row, index) => {
                        const title = row.c[0] ? row.c[0].v : '';
                        const content = row.c[1] ? row.c[1].v : '';
                        return { id: `informasi_${index + 1}`, title, content };
                    }).filter(item => item.title);

                    if (fetchedInformasiData.length > 0) {
                        informasiItems = fetchedInformasiData;
                        renderSidebarMenu('informasi-list', informasiItems);
                        await saveDataToDB(informasiItems, 'informasi');
                        informasiSuccess = true;
                    }
                } catch (error) {
                    console.error("Informasi sync failed:", error);
                    // Provide a more user-friendly error message
                    if (!isBackgroundSync) {
                        let message = 'Gagal sinkronisasi Informasi.';
                        if (error.message.includes('Failed to fetch')) {
                            message += ' Pastikan sheet Informasi dibagikan secara publik (Anyone with the link).';
                        } else {
                            message += ` Error: ${error.message}`;
                        }
                        showNotification('Error', message);
                    }
                }
                
                // Final notifications
                if (!isBackgroundSync) {
                    if (reportanSuccess) showNotification('Berhasil', 'Data Reportan berhasil disinkronkan!');
                    if (informasiSuccess) showNotification('Berhasil', 'Data Informasi berhasil disinkronkan!');
                    if (!reportanSuccess && !informasiSuccess) {
                        showNotification('Gagal', 'Tidak ada data yang berhasil disinkronkan. Periksa console untuk detail.');
                    }
                }

                syncButton.disabled = false;
                syncText.textContent = 'Sync';
            }

            // --- Edit Mode ---
            function enterEditMode() {
                if (!activeItem) return;
                isEditingMode = true;
                document.getElementById('edit-title-input').value = activeItem.title;
                document.getElementById('edit-content-input').value = activeItem.content;
                document.getElementById('content-view').style.display = 'none';
                document.getElementById('edit-form').classList.add('active');
            }

            function exitEditMode() {
                isEditingMode = false;
                document.getElementById('content-view').style.display = 'block';
                document.getElementById('edit-form').classList.remove('active');
            }

            // --- Event Listeners ---
            document.getElementById('edit-button').addEventListener('click', enterEditMode);
            
            document.getElementById('save-edit-btn').addEventListener('click', async () => {
                if (!activeItem) return;
                
                activeItem.title = document.getElementById('edit-title-input').value;
                activeItem.content = document.getElementById('edit-content-input').value;

                try {
                    const type = activeItem.id.startsWith('reportan_') ? 'reportan' : 'informasi';
                    
                    if (db) {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        store.put(activeItem);
                    }
                    
                    if (type === 'reportan') {
                        const index = reportanItems.findIndex(item => item.id === activeItem.id);
                        if (index !== -1) reportanItems[index] = activeItem;
                        renderSidebarMenu('reportan-list', reportanItems);
                    } else {
                        const index = informasiItems.findIndex(item => item.id === activeItem.id);
                        if (index !== -1) informasiItems[index] = activeItem;
                        renderSidebarMenu('informasi-list', informasiItems);
                    }
                    
                    showContent(activeItem);
                    exitEditMode();
                    showNotification('Berhasil', 'Perubahan disimpan!');
                } catch (error) {
                    console.error("Failed to save:", error);
                    showNotification('Error', 'Gagal menyimpan.');
                }
            });
            
            document.getElementById('cancel-edit-btn').addEventListener('click', exitEditMode);
            document.getElementById('sync-button').addEventListener('click', () => syncWithSheets(false));

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === "") {
                    renderSidebarMenu('reportan-list', reportanItems);
                    renderSidebarMenu('informasi-list', informasiItems);
                    return;
                }
                
                const filteredReportan = reportanItems.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.content.toLowerCase().includes(searchTerm)
                );
                
                const filteredInformasi = informasiItems.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.content.toLowerCase().includes(searchTerm)
                );
                
                renderSidebarMenu('reportan-list', filteredReportan);
                renderSidebarMenu('informasi-list', filteredInformasi);
            });
            
            document.getElementById('copy-button').addEventListener('click', function() {
                if (!activeItem || isEditingMode) return;
                
                navigator.clipboard.writeText(activeItem.content).then(() => {
                    showNotification('Berhasil', 'Konten berhasil disalin!');
                }).catch(err => {
                    showNotification('Error', 'Gagal menyalin.');
                });
            });

            // --- Start the App ---
            loadData();
        });
    </script>
</body>
</html>
